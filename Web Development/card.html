<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: inline;
        }
        img{
            border-radius: 10px;
        }
        #n1{
            color: blueviolet;
        }
        h1:hover{
            color: blue;
            border: 5px solid red;
            width: fit-content;
        }
        #n1:hover{
            border: 2px solid red;
        }
        #n2{
            color: gray;
        }
        #off{
            background-color: rgb(55, 199, 55);
            color: white;
        }
        hr{
            width: 50%;
            text-align: left;
            margin-left: 0;
        }
        img:hover{
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <img id="working" src="https://www.carscoops.com/wp-content/uploads/2019/04/7b78edbb-ford-mustang-new-york-auto-show-.jpg"
    alt="Mustang" width="50%">
    <h1>New Ford Mustang </h1>
    <hr>
    <div id="n1" class="box">$90,000</div>
    <div id="n2" class="box"><s>$120,000</s></div>
    <div id="off" class="box">25%OFF</div> 
</body>
</html>
