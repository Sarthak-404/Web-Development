<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper">
        <div class="card">
            <img src="https://github.com/priyansh70/Dot-Batch_WebDevelopment-Notes/blob/main/Projects/04%20-%20Mug%20Card/img/mug.jpg?raw=true" alt="">
            <section>
                <h3>COFFEE MUG</h3>
                <h2>White Coffee Mug</h2>
                <p>Coffee Mugs are design to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <!-- span is in-build inline of html  -->
                <p>
                <span id="pr">$149</span>
                <span id="op"><s>$230</s></span>
                </p>
                <div class="button">
                    <h4><img src="https://cdn4.iconfinder.com/data/icons/money-line-icons-vol-1/48/42-256.png">Add to Cart</h4>
                </div>
            </section>
        </div>
    </div>
    
</body>
</html>
